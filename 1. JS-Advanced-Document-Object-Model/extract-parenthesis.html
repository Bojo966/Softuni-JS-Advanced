<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Demo</h1>
    <p id="content">
        Hello (world) nice to meet you (here) here is some( weekd for ( you ))
    </p>
</body>
<script>
    window.onload = function() {
        extract('content')

        function extract(id) {
            let matchedStrings = []
            let pattern = /(\(.+?\))+/g
            let elementContent = document.getElementById(id).textContent
            let matches = elementContent.match(pattern)
            matches.forEach(function(element) {
                matchedStrings.push(element.substr(1, element.length - 2))
            }, this);

            return matchedStrings.join('; ')
        }
    }
</script>

</html>
