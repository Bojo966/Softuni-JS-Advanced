<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div id="timer">
        <span id="hours" class="timer">00</span>:
        <span id="minutes" class="timer">00</span>:
        <span id="seconds" class="timer">00</span>
        <button id="start-timer">Start</button>
        <button id="stop-timer">Stop</button>
    </div>
    <script src="timer.js"></script>
    <script>
        window.onload = function() {
            timer();

            function timer() {
                let totalSeconds = 0
                let timerId = 0
                let hasStarted = false
                $('#start-timer').click(start)
                $('#stop-timer').click(stop)

                function start() {
                    if (!hasStarted) {
                        timerId = setInterval(step, 1000)
                        hasStarted = true
                    }
                }

                function stop() {
                    if (hasStarted) {
                        clearInterval(timerId)
                        hasStarted = false
                    }

                }

                function step() {
                    totalSeconds++
                    let currentSeconds = totalSeconds % 60
                    let currentMinutes = Math.floor(totalSeconds / 60 % 60)
                    let currentHours = Math.floor(totalSeconds / 60 / 60)

                    $('#hours').text(('0' + currentHours).slice(-2))
                    $('#minutes').text(('0' + currentMinutes).slice(-2))
                    $('#seconds').text(('0' + currentSeconds).slice(-2))
                }
            }
        }
    </script>
</body>

</html>
